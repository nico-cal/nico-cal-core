<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 800 600">
  <!-- 背景 -->
  <rect width="800" height="600" fill="#f5f5f5"/>
  
  <!-- ヘッダー -->
  <rect x="0" y="0" width="800" height="60" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
  <text x="40" y="37" font-family="Arial" font-size="24" font-weight="bold">nico-cal</text>
  
  <!-- メインコンテンツエリア -->
  <rect x="200" y="120" width="400" height="400" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="5" ry="5"/>
  
  <!-- 新規登録フォームのタイトル -->
  <text x="400" y="160" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle">新規登録</text>
  
  <!-- ユーザーID入力 -->
  <rect x="250" y="200" width="300" height="40" fill="#ffffff" stroke="#cccccc" stroke-width="1" rx="3" ry="3"/>
  <text x="250" y="195" font-family="Arial" font-size="14" fill="#666666">ユーザーID</text>
  
  <!-- ヒントテキスト -->
  <text x="250" y="250" font-family="Arial" font-size="12" fill="#999999">3〜20文字の英数字（先頭は英字）</text>
  
  <!-- パスワード入力 -->
  <rect x="250" y="280" width="300" height="40" fill="#ffffff" stroke="#cccccc" stroke-width="1" rx="3" ry="3"/>
  <text x="250" y="275" font-family="Arial" font-size="14" fill="#666666">パスワード</text>
  
  <!-- ヒントテキスト -->
  <text x="250" y="330" font-family="Arial" font-size="12" fill="#999999">8文字以上（大文字、小文字、数字を含む）</text>
  
  <!-- パスワード確認入力 -->
  <rect x="250" y="360" width="300" height="40" fill="#ffffff" stroke="#cccccc" stroke-width="1" rx="3" ry="3"/>
  <text x="250" y="355" font-family="Arial" font-size="14" fill="#666666">パスワード（確認）</text>
  
  <!-- 登録ボタン -->
  <rect x="250" y="420" width="300" height="40" fill="#4caf50" stroke="none" rx="3" ry="3"/>
  <text x="400" y="445" font-family="Arial" font-size="16" fill="#ffffff" text-anchor="middle">登録</text>
  
  <!-- ログインリンク -->
  <text x="400" y="490" font-family="Arial" font-size="14" fill="#2196f3" text-anchor="middle">既にアカウントをお持ちの方はログイン</text>
  <line x1="250" y1="495" x2="550" y2="495" stroke="#2196f3" stroke-width="1"/>
  
  <!-- フッター -->
  <rect x="0" y="550" width="800" height="50" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
  <text x="400" y="580" font-family="Arial" font-size="12" fill="#999999" text-anchor="middle">© 2025 nico-cal All Rights Reserved.</text>
</svg>