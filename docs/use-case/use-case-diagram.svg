<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 800 600">
  <!-- 背景 -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- タイトル -->
  <text x="400" y="30" font-family="Arial" font-size="20" text-anchor="middle" font-weight="bold">nico-cal ユースケース図</text>
  
  <!-- システム境界 -->
  <rect x="150" y="60" width="500" height="530" fill="none" stroke="#333" stroke-width="2" rx="10" ry="10"/>
  <text x="400" y="80" font-family="Arial" font-size="16" text-anchor="middle">nico-cal システム</text>
  
  <!-- アクター：ユーザー -->
  <g transform="translate(60, 250)">
    <!-- 頭 -->
    <circle cx="0" cy="-45" r="15" fill="white" stroke="#333" stroke-width="2"/>
    <!-- 体 -->
    <line x1="0" y1="-30" x2="0" y2="10" stroke="#333" stroke-width="2"/>
    <!-- 腕 -->
    <line x1="-20" y1="-10" x2="20" y2="-10" stroke="#333" stroke-width="2"/>
    <!-- 足 -->
    <line x1="0" y1="10" x2="-15" y2="40" stroke="#333" stroke-width="2"/>
    <line x1="0" y1="10" x2="15" y2="40" stroke="#333" stroke-width="2"/>
    <!-- ラベル -->
    <text x="0" y="70" font-family="Arial" font-size="14" text-anchor="middle">ユーザー</text>
  </g>
  
  <!-- ユースケース -->
  <!-- 認証関連 -->
  <ellipse cx="250" cy="120" rx="70" ry="25" fill="#e3f2fd" stroke="#0d47a1" stroke-width="1.5"/>
  <text x="250" y="125" font-family="Arial" font-size="12" text-anchor="middle">ログイン</text>
  
  <ellipse cx="250" cy="180" rx="70" ry="25" fill="#e3f2fd" stroke="#0d47a1" stroke-width="1.5"/>
  <text x="250" y="185" font-family="Arial" font-size="12" text-anchor="middle">ログアウト</text>

  <ellipse cx="250" cy="500" rx="70" ry="25" fill="#e3f2fd" stroke="#0d47a1" stroke-width="1.5"/>
  <text x="250" y="505" font-family="Arial" font-size="12" text-anchor="middle">新規登録</text>
  
  <ellipse cx="250" cy="560" rx="70" ry="25" fill="#e3f2fd" stroke="#0d47a1" stroke-width="1.5"/>
  <text x="250" y="565" font-family="Arial" font-size="12" text-anchor="middle">退会</text>
  
  <!-- カレンダー関連 -->
  <ellipse cx="400" cy="240" rx="70" ry="25" fill="#e8f5e9" stroke="#2e7d32" stroke-width="1.5"/>
  <text x="400" y="245" font-family="Arial" font-size="12" text-anchor="middle">カレンダー表示</text>
  
  <!-- 日記関連 -->
  <ellipse cx="550" cy="120" rx="70" ry="25" fill="#fff3e0" stroke="#e65100" stroke-width="1.5"/>
  <text x="550" y="125" font-family="Arial" font-size="12" text-anchor="middle">日記作成</text>
  
  <ellipse cx="550" cy="180" rx="70" ry="25" fill="#fff3e0" stroke="#e65100" stroke-width="1.5"/>
  <text x="550" y="185" font-family="Arial" font-size="12" text-anchor="middle">日記編集</text>
  
  <ellipse cx="550" cy="240" rx="70" ry="25" fill="#fff3e0" stroke="#e65100" stroke-width="1.5"/>
  <text x="550" y="245" font-family="Arial" font-size="12" text-anchor="middle">日記閲覧</text>
  
  <ellipse cx="400" cy="320" rx="70" ry="25" fill="#fce4ec" stroke="#c2185b" stroke-width="1.5"/>
  <text x="400" y="325" font-family="Arial" font-size="12" text-anchor="middle">感情状態記録</text>
  
  <ellipse cx="400" cy="380" rx="70" ry="25" fill="#e8f5e9" stroke="#2e7d32" stroke-width="1.5"/>
  <text x="400" y="385" font-family="Arial" font-size="12" text-anchor="middle">月別統計確認</text>
  
  <ellipse cx="400" cy="440" rx="70" ry="25" fill="#ede7f6" stroke="#4527a0" stroke-width="1.5"/>
  <text x="400" y="445" font-family="Arial" font-size="12" text-anchor="middle">アカウント管理</text>
  
  <ellipse cx="550" cy="380" rx="70" ry="25" fill="#fff3e0" stroke="#e65100" stroke-width="1.5"/>
  <text x="550" y="385" font-family="Arial" font-size="12" text-anchor="middle">日記検索</text>
  
  <!-- 関連線 -->
  <!-- ユーザーと各ユースケースの関連 -->
  <line x1="80" y1="250" x2="190" y2="120" stroke="#333" stroke-width="1"/>
  <line x1="80" y1="250" x2="190" y2="180" stroke="#333" stroke-width="1"/>
  <line x1="80" y1="250" x2="340" y2="240" stroke="#333" stroke-width="1"/>
  <line x1="80" y1="250" x2="490" y2="120" stroke="#333" stroke-width="1"/>
  <line x1="80" y1="250" x2="490" y2="180" stroke="#333" stroke-width="1"/>
  <line x1="80" y1="250" x2="490" y2="240" stroke="#333" stroke-width="1"/>
  <line x1="80" y1="250" x2="340" y2="380" stroke="#333" stroke-width="1"/>
  <line x1="80" y1="250" x2="340" y2="440" stroke="#333" stroke-width="1"/>
  <line x1="80" y1="250" x2="490" y2="380" stroke="#333" stroke-width="1"/>
  <line x1="80" y1="250" x2="190" y2="500" stroke="#333" stroke-width="1"/>
  <line x1="80" y1="250" x2="190" y2="560" stroke="#333" stroke-width="1"/>
  
  <!-- 包含関係 -->
  <!-- 日記作成・編集は感情状態記録を含む -->
  <path d="M520,135 Q480,220 410,300" stroke="#333" stroke-width="1" stroke-dasharray="5,5" fill="none"/>
  <text x="470" y="220" font-family="Arial" font-size="10" text-anchor="middle"><<include>></text>
  
  <path d="M520,195 Q480,250 410,305" stroke="#333" stroke-width="1" stroke-dasharray="5,5" fill="none"/>
  <text x="470" y="245" font-family="Arial" font-size="10" text-anchor="middle"><<include>></text>
  
  <!-- カレンダー表示は日記閲覧につながる -->
  <path d="M460,250 Q490,245 510,245" stroke="#333" stroke-width="1" stroke-dasharray="5,5" fill="none"/>
  <text x="485" y="235" font-family="Arial" font-size="10" text-anchor="middle"><<extend>></text>
  
  <!-- 退会はアカウント管理からの拡張 -->
  <path d="M330,440 Q300,500 250,535" stroke="#333" stroke-width="1" stroke-dasharray="5,5" fill="none"/>
  <text x="280" y="485" font-family="Arial" font-size="10" text-anchor="middle"><<extend>></text>
  
  <!-- ユースケースの説明 -->
  <g transform="translate(180, 590)">
    <rect x="0" y="0" width="440" height="60" fill="#f1f3f4" stroke="#607d8b" stroke-width="1" rx="5" ry="5"/>
    <text x="10" y="20" font-family="Arial" font-size="12">ユースケースの凡例:</text>
    <rect x="10" y="30" width="20" height="10" fill="#e3f2fd" stroke="#0d47a1" stroke-width="1"/>
    <text x="40" y="38" font-family="Arial" font-size="10">認証機能</text>
    <rect x="120" y="30" width="20" height="10" fill="#e8f5e9" stroke="#2e7d32" stroke-width="1"/>
    <text x="150" y="38" font-family="Arial" font-size="10">カレンダー機能</text>
    <rect x="250" y="30" width="20" height="10" fill="#fff3e0" stroke="#e65100" stroke-width="1"/>
    <text x="280" y="38" font-family="Arial" font-size="10">日記機能</text>
    <rect x="350" y="30" width="20" height="10" fill="#fce4ec" stroke="#c2185b" stroke-width="1"/>
    <text x="380" y="38" font-family="Arial" font-size="10">感情記録</text>
  </g>
</svg>